<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
    <h1>Todo List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Created Date</th>
                <th>Modified Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todoItem : ${todoItems}">
                <td th:text="${todoItem.id}"></td>
                <td th:text="${todoItem.description}"></td>
                <td th:text="${todoItem.completed}"></td>
                <td th:text="${todoItem.createdDate}"></td>
                <td th:text="${todoItem.modifiedDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
